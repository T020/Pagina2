<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página PMP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Estilo del formulario */
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 50%;
            max-width: 350px;
            display: none; /* Formulario inicialmente oculto */
            text-align: left;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 50px;
        }

        input, select, button[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%; /* Ancho reducido */
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Estilo de la sección de contenido */
        .content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
        }

        /* Estilo del botón de contacto */
        #contacto-btn {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10%; /* Más cerca del borde superior */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            z-index: 1;
        }

        #contacto-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/PMP/raw/refs/heads/main/Proyecto%20de%20v%C3%ADdeo%203.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <div class="content">
        <!-- Botón de contacto -->
        <button id="contacto-btn" onclick="toggleFormulario()">Contacto</button>

        <!-- Formulario oculto -->
        <form id="formulario" action="https://formspree.io/f/mqaeakqr" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br>

            <label for="genero">Género:</label><br>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="fecha">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Función para mostrar u ocultar el formulario
        function toggleFormulario() {
            var formulario = document.getElementById("formulario");
            if (formulario.style.display === "none") {
                formulario.style.display = "block"; // Muestra el formulario
            } else {
                formulario.style.display = "none"; // Oculta el formulario
            }
        }
    </script>
</body>
</html>
