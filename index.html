<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo con Formulario</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Estilo del formulario */
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }

        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo de la sección de contenido */
        .content {
            position: relative;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1;
            margin-top: 10%;
        }

        h1 {
            font-size: 3rem;
        }

    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="https://github.com/T020/Pagina2/raw/refs/heads/main/Proyecto%20de%20v%C3%ADdeo%203.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <div class="content">
        <h1>Formulario de Contacto</h1>
        <form action="https://formspree.io/f/mqaeakqr" method="POST">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>

            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required><br>

            <label for="genero">Género:</label><br>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br>

            <label for="fecha">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha" name="fecha" required><br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
