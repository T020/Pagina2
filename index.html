<!DOCTYPE html>
<html lang="es">
<head>

    <title>Video de Fondo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Contenedor del video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            background: black;
        }

        /* Contenido superpuesto */
        .content {
            position: relative;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20%;
        }
    </style>
</head>
